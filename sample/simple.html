<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
ul {
  padding: 0;
  margin: 0;
  font-size: 40px;
  list-style: none;
}
.jSlotsDrawing-wrapper {
  overflow: hidden;
  height: 40px;
  display: inline-block;
  border: 1px solid #999;
}
.slot {
  float: left;
}
</style>
</head>

<body>
  <ul class="slot">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <button id="play">Run</button>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script src="../jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
  <script src="../jquery.jslotsdrawing.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $('.slot').jSlotsDrawing({
        spinner : '#play',
        digit: 4,
        time: 5000,
        loop: 40,
        winnerNumber: 1234
    });  
  </script>    
</body>
</html>
